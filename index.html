<body>

  <div class="container">
    <div class="header">
      <div class="header__col">
        <p class="header__col__titles">baxt city</p>
      </div>
    </div>

    <h1 class="title">

    </h1>

    <h2 class="subtitle">Boshlang’ich to‘lovsiz va foizsiz 60 oy bo’lib to’lab o’z uyingizga ega bo’ling</h2>

    <img src="./images/homeImg.avif" data-src="./images/homeImg.avif" alt="speaker" decoding="async" loading="lazy"

  </div>


  <script>
    const img = document.querySelector(".speaker_img");
    const bigSrc = img.getAttribute("data-src");

    const highRes = new Image();
    highRes.src = bigSrc;
    highRes.onload = () => {
      img.src = bigSrc;
      img.classList.remove("blur-up");
    };
  </script>
  <script defer src="./js/app.js"></script>
