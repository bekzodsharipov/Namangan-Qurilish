<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namangan Qurilish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111A29;
    }

    a {
      text-decoration: none;
    }

    .wrapper {
      background-image: url(../a/images/bg.avif);
      background-repeat: no-repeat;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 490px;
    }

    .container {
      max-width: 490px;
      width: 100%;
      margin-left: auto;
      position: relative;
      margin-right: auto;
      font-family: sans-serif;
      padding-bottom: 40px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 348px;
      background-color: #090C13;
      border: 0.63px solid #FFC847;
      margin-left: auto;
      border-top: 0;
      margin-right: auto;
      padding-left: 20px;
      padding-right: 20px;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
      margin-bottom: 24px;
    }

    .header__col__title {
      font-family: "Bricolage Grotesque", sans-serif;
      font-weight: 700;
      font-size: clamp(19px, 4vw, 20px);
      line-height: 27px;
      color: black;
      text-transform: uppercase;
    }

    .header__col__titles {
      font-size: clamp(25px, 4vw, 26px);
      font-family: Belleza, sans-serif;
      font-weight: 400;
      line-height: 100%;
      text-transform: uppercase;
      background: linear-gradient(90deg, #FFD043 0%, #FFDF7F 52.88%, #FFD043 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .header__col__text {
      color: black;
      font-family: "Bricolage Grotesque", sans-serif;
      font-size: clamp(12px, 3.4vw, 18px);
      font-weight: 400;
    }

    .header__col {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      padding: 16px;
    }

    .title {
      font-weight: 700;
      font-size: clamp(17.5px, 5.5vw, 26px);
      text-align: center;
      color: white;
      line-height: 130%;
      font-family: Barlow, sans-serif;
      text-transform: uppercase;
      margin-bottom: 7px;
      padding: 7px 10px;
      border-radius: 10px;
      background-color: #E60202;
    }

    .subtitle {
      font-family: Barlow, sans-serif;
      font-weight: 800;
      font-size: clamp(18px, 5.5vw, 28px);
      text-transform: uppercase;
      line-height: 130%;
      text-align: center;
      color: white;
      max-width: 500px;
      margin-bottom: 9px;
    }

    .header__line {
      background-color: #0000001A;
      height: 36px;
      width: 1px;
    }

    .title span {
      color: #7DCC3D;
    }

    .center {
      padding-top: 24px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .center__info {
      background-color: #FF0000;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      text-align: center;
      padding: 5px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .speaker_img {
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      width: 100%;
      height: 289px;
      margin-top: 18px;
      margin-bottom: -15px;
    }

    .center__arrow {
      position: absolute;
      left: 12px;
      top: 8px;
    }

    .button {
      padding: 30px 0;
      width: 100%;
      position: relative;
      z-index: 30;
      cursor: pointer;
      border: none;
      background: linear-gradient(264.56deg, #FFC847 -7.32%, #FFB914 18.55%, #FFC847 50.84%, #FFB914 76.27%, #FFC847 108.17%), radial-gradient(54% 51.6% at 50% 5.29%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
      box-shadow: 0px 4.24px 0px 0px #DF9C00;
      box-shadow: 0px 0px 17.21px 0px #FFC847 inset;
      font-family: Montserrat, sans-serif;
      font-size: 26px;
      border-radius: 11px;
      max-width: 373px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #381301;
      gap: 10px;
      font-weight: 800;
    }

    .center__box {
      display: flex;
      align-items: end;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 36px;
    }

    .center__box svg {
      margin-bottom: -7px;
      margin-left: -20px;
    }

    .gift__title {
      font-family: Barlow, sans-serif;
      font-weight: 600;
      font-size: clamp(14px, 5.5vw, 16px);
      line-height: 151%;
      text-align: center;
      color: white;
      max-width: 252px;
      margin-bottom: 6px;
    }

    .gift__img {
      max-width: 107px;
      padding: 5px 7px 1px 6px;
      border: 1px solid #FFC847;
      background-color: #484848;
      border-radius: 10px;
      width: 100%;
    }

    .blur-up {
      filter: blur(10px);
      transition: filter 0.4s ease-out;
    }

    .info {
      display: flex;
      align-items: center;
      gap: 5px;
      position: absolute;
      left: 155px;
      top: 440px;
    }

    .info__title {
      font-family: Montserrat, sans-serif;
      font-weight: 600;
      font-size: 12px;
      line-height: 16px;
      color: black;
    }

    .info__title>span {
      font-size: 10px;
    }

    .ml {
      margin-left: auto;
      display: flex;
      align-items: end;
    }

    .gift__box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 13px;
      border: 1px solid #FFC847;
      border-radius: 10px;
      background-color: #252525;
      padding: 9px;
      max-width: 339px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .gift__subtitle {
      font-family: Montserrat, sans-serif;
      font-weight: 700;
      font-size: clamp(16px, 5vw, 20px);
      line-height: 120%;
      max-width: 178px;
      color: white;
      margin-bottom: 5px;
    }

    .gift__subtitle>span {
      color: #FFC847;
      font-weight: 800;
    }

    .gift__description {
      font-family: Montserrat, sans-serif;
      font-weight: 400;
      font-size: 16px;
      line-height: 125%;
      color: white;
      max-width: 223px;
    }

    .date__timer {
      font-size: 32px;
      line-height: 150%;
      font-weight: 600;
      color: white;
      font-family: "FindSans Pro", sans-serif;
      margin-left: 35px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 22px;
    }

    @media (max-width:500px) {
      .gradient {
        margin-left: 0;
        top: -85px;
      }

      .info {
        left: 150px;
      }
    }

    @media (max-width:376px) {
      .speaker_img {
        margin-bottom: -10px;
      }

      .info {
        left: 100px;
        top: 410px;
      }

      .button {
        font-size: 22px;
        padding: 25px 0;
        max-width: 400px;
      }

      .header__col {
        padding: 15px;
      }

      .gift__img {
        max-width: 90px;
      }

      .gift__description {
        font-size: 13px;
      }

      .gift__box {
        max-width: 310px;
      }
    }

    @media (max-width:350px) {
      .button {
        font-size: 19px;
        padding: 20px 0;
        max-width: 400px;
      }

      .speaker_img {
        max-width: 260px;
        height: 265px;
      }

      .info {
        left: 80px;
        top: 400px;
      }
    }
  </style>

      img.src = bigSrc;
